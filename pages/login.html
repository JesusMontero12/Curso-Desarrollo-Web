<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!--Header - barra de navegacion-->
    <header>
        <div class="LogoNav">
            <a href="#">                
                <img src="../assets/img/logo.png" class="LogoHeader" alt="Logo">
                <h2>Note'asy</h2>
                <img src="../assets/icons/Icon-Menu.png" class="IconBurger" alt="Icono menu">
            </a>
        </div>
        <nav>
            <ul class="NavBar">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <!--Main Login - Formulario de login - Contenido de la pagina-->
    <main>
        <div class="container-fluid Login">
            <div class="LoginContainer">
                <h2>Note'asy</h2>
                <h3>Login</h3>
                <form action="dashboard.html" class="container d-flex flex-column">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Correo</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <button type="submit" class="mt-3 btn btn-dark">Login</button>
                </form>
                <!--Links de Recuperacion de contraseña y registro-->
                <div class="AnclasForm">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="./register.html">¿No tienes cuenta? ¡Regístrate ya!</a>
                </div>
                 <!--Apis para loguearse con facebook y google-->
                <div class="MediaSocialForm">
                    <a href=""><img src="../assets/icons/Icon-Google.png" class="IconGoogle" alt=""></a>
                    <a href=""><img src="../assets/icons/Icon-Facebook.png" class="IconFacebook" alt=""></a>
                </div>
            </div>
        </div>
    </main>
     <!--Footer - Datos de contacto -->
    <div class="DivFooter">
        <!-- Footer -->
        <footer class="text-center text-white bg-dark">
          <!-- Copyright -->
          <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2023 Copyright:
            <a class="text-white" href="#">MontCorp.</a>
          </div>
        </footer>
    </div>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

</body>
</html>
